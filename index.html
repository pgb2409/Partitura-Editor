<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.0/abcjs_basic_5.6.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .controls input[type="file"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        .controls button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #4cae4c;
        }
        #message-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-align: center;
        }
        #partitura-container {
            margin-top: 20px;
            overflow-x: auto; /* Permite desplazamiento si la partitura es muy ancha */
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcriptor de Audio a Partitura</h1>
        <div class="controls">
            <input type="file" id="file-input" accept="audio/*">
            <button id="convert-button">Convertir a Partitura</button>
        </div>
        
        <div id="message-container">
            Selecciona un archivo de audio (MP3, WAV, etc.) y haz clic en convertir.
        </div>

        <div id="partitura-container">
            </div>
    </div>

    <script src="script.js?v=99"></script> 
</body>
</html>
