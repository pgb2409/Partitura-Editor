<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura Editor & Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.0/abcjs_basic.5.6.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {font-family: Arial, sans-serif; margin: 20px; background-color: #fdfdfd;}
        .container {max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;}
        h1 {border-bottom: 2px solid #eee; padding-bottom: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Partitura-Editor (Modo Simulación)</h1>

        <form id="partitura-form">
            <label for="input-text">Texto de Entrada (Simulación):</label>
            <textarea id="input-text" rows="6" readonly>Aquí se cargará el mensaje de simulación. (Modo Estático)</textarea>
            <button id="convert-button" type="submit">Convertir a Partitura</button>
        </form>

        <h2>Resultado de la Partitura (Simulación)</h2>
        <div id="result-partitura">
            Cargando simulación...
        </div>
    </div>
</body>
</html>
