<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Partitura App - Editor y Descarga PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css"> 

    <script src="abcjs-basic.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <h1>Partitura App</h1>

    <div class="container">

        <div class="controls">
            <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.musicxml,.xml,.mxl">

            <button id="convertButton">
                Convertir a Partitura
            </button>
        </div>

        <hr>

        <textarea id="abcTextarea" rows="15" cols="80" placeholder="Escribe tu código ABC aquí para generar la partitura...">
